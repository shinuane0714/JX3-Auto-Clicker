<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剑三连点器</title>
    <style>
        :root {
            --primary: #7c5ce0;
            --primary-light: #a78bfa;
            --bg: #1a1a2e;
            --card-bg: #24243e;
            --surface: #2d2d4a;
            --text: #e8e8f0;
            --text-secondary: #9898b0;
            --success: #4ade80;
            --danger: #f87171;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 12px 0;
        }

        .container {
            width: 440px;
            padding: 0 28px 16px;
        }

        /* 头部 */
        .header {
            text-align: center;
            padding: 16px 0 10px;
        }

        .header img {
            width: 44px;
            height: 44px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 12px rgba(124, 92, 224, 0.4));
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* 权限检查列表 */
        .checklist {
            background: var(--surface);
            border-radius: 12px;
            padding: 10px 14px;
            margin: 10px 0 14px;
            border: 1px solid var(--border);
        }

        .checklist-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            font-size: 13px;
        }

        .check-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            flex-shrink: 0;
        }

        .check-icon.ok {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success);
        }

        .check-icon.fail {
            background: rgba(248, 113, 113, 0.15);
            color: var(--danger);
        }

        .check-icon.loading {
            background: rgba(152, 152, 176, 0.15);
            color: var(--text-secondary);
        }

        .check-label.fail-text {
            color: var(--danger);
            font-weight: 500;
        }

        /* 卡片 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-title::before {
            content: '';
            display: inline-block;
            width: 3px;
            height: 14px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input,
        select {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            color: white;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        select option {
            background: var(--surface);
            color: white;
        }

        /* 快捷键行 */
        .hotkey-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* 按钮 */
        .main-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 4px;
        }

        .btn-start {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 14px rgba(124, 92, 224, 0.3);
        }

        .btn-stop {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 14px rgba(248, 113, 113, 0.3);
        }

        .main-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .main-btn:active {
            transform: translateY(0);
        }

        /* 状态栏 */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px;
            border-radius: 10px;
            background: var(--surface);
            font-size: 13px;
            border: 1px solid var(--border);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }

        .dot.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .current-app {
            color: var(--primary-light);
            font-weight: 500;
        }

        /* 底部 */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="玄晶">
            <h1>剑三连点器</h1>
            <p class="subtitle">智能识别窗口 · 高精度按键</p>
        </div>

        <!-- 权限 Checklist -->
        <div class="checklist">
            <div class="checklist-title">系统权限检查</div>
            <div class="check-item">
                <div id="checkAccessibility" class="check-icon loading">⏳</div>
                <span id="labelAccessibility" class="check-label">辅助功能权限</span>
            </div>
            <div class="check-item">
                <div id="checkInput" class="check-icon loading">⏳</div>
                <span id="labelInput" class="check-label">输入监控权限</span>
            </div>
            <div class="check-item">
                <div id="checkBackend" class="check-icon loading">⏳</div>
                <span id="labelBackend" class="check-label">后端服务连接</span>
            </div>
        </div>

        <!-- 基本设置 -->
        <div class="card">
            <div class="card-title">基本设置</div>
            <div class="form-group">
                <label>点击间隔（秒）</label>
                <input type="number" id="interval" value="0.5" step="0.1" min="0.01">
            </div>
            <div class="form-group">
                <label>目标软件</label>
                <select id="target_app">
                    <option value="">所有软件</option>
                    <option value="剑网3无界" selected>剑网3无界</option>
                </select>
            </div>
        </div>

        <!-- 连点模式 -->
        <div class="card">
            <div class="card-title">连点模式</div>
            <div class="form-group">
                <label>模式</label>
                <select id="mode">
                    <option value="mouse">鼠标连点</option>
                    <option value="keyboard" selected>按键连点</option>
                </select>
            </div>
            <div id="mouse-options" style="display: none;">
                <div class="form-group">
                    <label>鼠标按键</label>
                    <select id="button">
                        <option value="left" selected>左键</option>
                        <option value="right">右键</option>
                    </select>
                </div>
            </div>
            <div id="keyboard-options">
                <div class="form-group">
                    <label>连点按键</label>
                    <input type="text" id="key" value="q" placeholder="输入按键">
                </div>
            </div>
        </div>

        <!-- 快捷键 -->
        <div class="card">
            <div class="card-title">全局快捷键</div>
            <div class="hotkey-row">
                <div class="form-group">
                    <label>启动</label>
                    <input type="text" id="start_hotkey" value="f9" placeholder="按键录入...">
                </div>
                <div class="form-group">
                    <label>停止</label>
                    <input type="text" id="stop_hotkey" value="f10" placeholder="按键录入...">
                </div>
            </div>
        </div>

        <!-- 启停按钮 -->
        <button id="toggleBtn" class="main-btn btn-start">开始运行</button>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">未运行</span>
            <span style="margin-left:8px;">当前窗口: <span id="activeApp" class="current-app">未知</span></span>
        </div>

        <div class="footer">
            权限设置路径: 系统设置 → 隐私与安全性 → 辅助功能 / 输入监控
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5005';
        let isRunning = false;

        // 权限检查
        async function checkPermissions() {
            // 检查后端连接
            try {
                const res = await fetch(`${API_BASE}/status`);
                if (res.ok) {
                    setCheck('checkBackend', 'labelBackend', true, '后端服务已连接');
                }
            } catch (e) {
                setCheck('checkBackend', 'labelBackend', false, '后端服务未连接');
                return;
            }

            // 检查辅助功能权限
            try {
                const res = await fetch(`${API_BASE}/check_permissions`);
                const data = await res.json();
                setCheck('checkAccessibility', 'labelAccessibility', data.accessibility,
                    data.accessibility ? '辅助功能权限已授予' : '辅助功能权限未授予');
                setCheck('checkInput', 'labelInput', data.input_monitoring,
                    data.input_monitoring ? '输入监控权限已授予' : '输入监控权限未授予');
            } catch (e) {
                setCheck('checkAccessibility', 'labelAccessibility', false, '权限检测失败');
                setCheck('checkInput', 'labelInput', false, '权限检测失败');
            }
        }

        function setCheck(iconId, labelId, ok, text) {
            const icon = document.getElementById(iconId);
            const label = document.getElementById(labelId);
            icon.className = 'check-icon ' + (ok ? 'ok' : 'fail');
            icon.textContent = ok ? '✓' : '✗';
            label.textContent = text;
            label.className = 'check-label' + (ok ? '' : ' fail-text');
        }

        checkPermissions();

        async function updateStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`);
                const data = await res.json();

                isRunning = data.clicking;
                document.getElementById('activeApp').innerText = data.active_app || '桌面';

                const btn = document.getElementById('toggleBtn');
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');

                if (isRunning) {
                    btn.innerText = '停止运行';
                    btn.className = 'main-btn btn-stop';
                    dot.className = 'dot active';
                    text.innerText = '运行中';
                } else {
                    btn.innerText = '开始运行';
                    btn.className = 'main-btn btn-start';
                    dot.className = 'dot';
                    text.innerText = '未运行';
                }
            } catch (e) { }
        }

        async function loadApps() {
            try {
                const res = await fetch(`${API_BASE}/apps`);
                const data = await res.json();
                const select = document.getElementById('target_app');
                const currentVal = select.value || "剑网3无界";
                select.innerHTML = '<option value="">所有软件</option><option value="剑网3无界">剑网3无界</option>';
                data.apps.forEach(app => {
                    if (app !== "剑网3无界") {
                        const opt = document.createElement('option');
                        opt.value = app;
                        opt.innerText = app;
                        select.appendChild(opt);
                    }
                });
                select.value = currentVal;
            } catch (e) { }
        }

        document.getElementById('mode').addEventListener('change', (e) => {
            const isMouse = e.target.value === 'mouse';
            document.getElementById('mouse-options').style.display = isMouse ? 'block' : 'none';
            document.getElementById('keyboard-options').style.display = isMouse ? 'none' : 'block';
        });

        document.getElementById('toggleBtn').addEventListener('click', async () => {
            const endpoint = isRunning ? '/stop' : '/start';
            const body = isRunning ? {} : {
                interval: document.getElementById('interval').value,
                target_app: document.getElementById('target_app').value,
                mode: document.getElementById('mode').value,
                button: document.getElementById('button').value,
                key: document.getElementById('key').value,
                start_hotkey: document.getElementById('start_hotkey').value,
                stop_hotkey: document.getElementById('stop_hotkey').value
            };
            try {
                await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                updateStatus();
            } catch (e) {
                alert('无法连接后端服务');
            }
        });

        // 快捷键捕获
        function setupHotkeyCapture(id) {
            const el = document.getElementById(id);
            el.addEventListener('keydown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                let key = e.key;
                const keyMap = {
                    'Control': 'ctrl', 'Alt': 'alt', 'Meta': 'cmd', 'Shift': 'shift',
                    ' ': 'space', 'ArrowUp': 'up', 'ArrowDown': 'down',
                    'ArrowLeft': 'left', 'ArrowRight': 'right', 'Escape': 'esc'
                };
                if (keyMap[key]) key = keyMap[key];
                else key = key.toLowerCase();
                el.value = key;
                el.blur();
            });
            el.addEventListener('focus', () => {
                el.dataset.oldValue = el.value;
                el.value = '';
                el.placeholder = '请按键...';
            });
            el.addEventListener('blur', () => {
                if (!el.value) el.value = el.dataset.oldValue || 'f9';
                el.placeholder = '按键录入...';
            });
        }

        setupHotkeyCapture('start_hotkey');
        setupHotkeyCapture('stop_hotkey');
        setupHotkeyCapture('key');

        setInterval(updateStatus, 1000);
        setInterval(loadApps, 5000);
        updateStatus();
        loadApps();
    </script>
</body>

</html>
